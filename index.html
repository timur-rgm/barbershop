<!DOCTYPE html>
<html class="page" lang="ru"> <!-- .page указан для возможности управлять глобальными стилями -->
<head>
  <meta charset="UTF-8">
  <title>Барбершоп «Бородинский»</title>
</head>
<body class="page__body">
  <header class="page-header"> <!-- Шапка повторяется на всех страницах, поэтому решили вынести в отдельный блок .page-header, а миксование не используем, т.к. нет нужды в позиционировании header -->
    <a class="page-header__logo">
      <img src="img/logotip.svg" width="226" height="30" alt="Логотип барбершопа «Бородинский»"> <!-- класс пока не нужен -->
    </a>
    <nav class="main-nav"> <!-- Не задали .page-header__main-nav, т.к. нам не нужно позиционирование - достаточно задать флексы в .page-header -->
      <button class="main-nav__toogle" type="button"> <!-- Кнопка выпадающего меню в мобильной версии -->
        <span class="visually-hidden">Открыть меню</span> <!-- Для доступности -->
      </button>
      <div class="main-nav__wrapper"> <!-- Обвёртка для списков меню для центрирования меню -->
        <ul class="main-nav__list site-list"> <!-- Используем миксование: .main-nav__list отвечает за позиционирование, а .site-list делает список независимым блоком (его можно будет перенести) и задаёт стили -->
          <li class="site-list__item site-list__item--active"> <!-- Модификатор активного пункта меню -->
            <a>Главная</a>
          </li>
          <li class="site-list__item">
            <a href="photo.html">Наши работы</a>
          </li>
          <li class="site-list__item">
            <a href="form.html">Записаться</a>
          </li>
          <li class="site-list__item">
            <a href="#">Контакты</a>
          </li>
          <li class="site-list__item">
            <a href="#">Html acamedy</a>
          </li>
        </ul>
        <ul class="main-nav__list user-list">
          <li class="user-list__item">
            <a class="user-list__login js-login" href="login.html">Войти</a> <!-- Сделали ссылкой на случай не работы js, поэтому же добавили href -->
          </li>
        </ul>
      </div>
    </nav>
  </header>
</body>
</html>
