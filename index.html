<!DOCTYPE html>
<!-- .page указан для возможности управлять глобальными стилями -->
<html class="page" lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Барбершоп «Бородинский»</title>
</head>
<body class="page__body">
  <!-- Шапка повторяется на всех страницах, поэтому решили вынести в отдельный блок .page-header, а миксование не используем, т.к. нет нужды в позиционировании header -->
  <header class="page-header">
    <a class="page-header__logo">
      <!-- класс пока не нужен -->
      <img src="img/logotip.svg" width="226" height="30" alt="Логотип барбершопа «Бородинский»">
    </a>
    <!-- Не задали .page-header__main-nav, т.к. нам не нужно позиционирование - достаточно задать флексы в .page-header -->
    <nav class="main-nav">
      <!-- Кнопка выпадающего меню в мобильной версии -->
      <button class="main-nav__toogle" type="button">
        <!-- Для доступности -->
        <span class="visually-hidden">Открыть меню</span>
      </button>
      <!-- Обвёртка для списков меню для центрирования меню -->
      <div class="main-nav__wrapper">
        <!-- Используем миксование: .main-nav__list отвечает за позиционирование, а .site-list делает список независимым блоком (его можно будет перенести) и задаёт стили -->
        <ul class="main-nav__list site-list">
          <!-- Модификатор активного пункта меню -->
          <li class="site-list__item site-list__item--active">
            <a>Главная</a>
          </li>
          <li class="site-list__item">
            <a href="photo.html">Наши работы</a>
          </li>
          <li class="site-list__item">
            <a href="form.html">Записаться</a>
          </li>
          <li class="site-list__item">
            <a href="#">Контакты</a>
          </li>
          <li class="site-list__item">
            <a href="#">Html acamedy</a>
          </li>
        </ul>
        <ul class="main-nav__list user-list">
          <li class="user-list__item">
            <!-- Сделали ссылкой на случай не работы js, поэтому же добавили href -->
            <a class="user-list__login js-login" href="login.html">Войти</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
</body>
</html>
